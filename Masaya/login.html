<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Masaya</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- js -->
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <header>
        <div class="header-toggler"><img src="images/icon-header-toggler.png" alt=""></div>
        <div class="header-logo"><img src="images/stake-logo.png" alt=""></div>
        <div class="header-search"><img src="images/icon-search.png" alt=""></div>
        <script>
            $(function() {
            $(".header-toggler").click(function() {
                $("nav").addClass("active");
            })
            $(".nav-close").click(function() {
                $("nav").removeClass("active");
            })
        })
        </script>
    </header>
    <div class="content">
        <i class="login-logo">
            <img src="images/register-logo.png" alt="">
        </i>
        <div class="form-wrap">
            <h3>REGISTER</h3>
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="Member">
            </div>
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="Password">
            </div>
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="Confirm Password">
            </div>
            <div class="form-get-code">
                <div class="form-input">
                    <i><img src="images/icon-member.png" alt=""></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <button class="button-style-7"><span>Get Code</span></button>
            </div>
            <!-- 彈窗 -->
            <div class="popup-wrap">
                <div class="popup-box">
                    <div class="form-popup">
                        <div class="inner">
                            <span>Please enter the code.</span>
                            <input type="text">
                        </div>
                        <div class="verify-button">
                            <button><span>Verify</span></button>
                            <button><span>Cancel</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(function() {
                    $(".form-get-code button").click(function(){
                        $(".popup-wrap").addClass("active");
                    })
                    $(".verify-button button:last-child").click(function() {
                        $(".popup-wrap").removeClass("active");
                    })
                })
            </script>
            <div class="form-get-code">
                <div class="form-input">
                    <i><img src="images/icon-member.png" alt=""></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <button class="button-style-8"><span>Verify</span></button>
            </div>
            <div class="form-get-code">
                <div class="form-input">
                    <i><img src="images/icon-member.png" alt=""></i>
                    <input type="text" placeholder="E-mail">
                </div>
                <button class="button-style-9"><span>Resend(30)</span></button>
            </div>
            <div class="form-input form-dorp-down">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="Date of birth">
            </div>
            <div class="form-input form-county-code">
                <i><img src="images/icon-member.png" alt=""></i>
                <div class="form-select">
                    <div class="form-select-value">
                        <img src="images/icon-conuty-code.png" alt="">
                        <ul>
                            <li><img src="images/icon-conuty-code.png" alt=""></li>
                            <li><img src="images/icon-conuty-code.png" alt=""></li>
                            <li><img src="images/icon-conuty-code.png" alt=""></li>
                        </ul>
                    </div>
                </div>
                <input type="text" placeholder="Mobile">
            </div>
            <script>
                $(function(){
                    $(".form-select").click(function(){
                        $(this).toggleClass("active");
                    })
                })
            </script>
            <div class="form-get-code">
                <div class="form-input">
                    <i><img src="images/icon-member.png" alt=""></i>
                    <input type="text" placeholder="Verification Code">
                </div>
                <button class="button-style-7"><span>Get Code</span></button>
            </div>
            <div class="form-input form-input-error">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="Agent invitation code">
            </div>
            <div class="form-message"><i><img src="images/icon-alert.png" alt=""></i><span>欄位或格式輸入錯誤</span></div>
            <div class="form-agree">
                <div class="form-checkbox">
                    <label class="control">
                        <input type="checkbox">
                        <div class="checkbox-indicator"></div>
                        I’ve read & agree《Member terms》
                    </label>
                </div>
                <div class="form-button">
                    <button class="button-style-7"><span>Create Account</span></button>
                </div>
                <div class="form-text">
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
        <footer>
            <span>Copyright © 2022 BONUS365. All Rights Reserved.</span>
        </footer>
    </div>
</body>

</html>
