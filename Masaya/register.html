<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Masaya</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- js -->
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div class="form-wrap">
        <div class="form-input get-code">
            <i><img src="images/icon-member.png" alt=""></i>
            <input type="text" placeholder="Member">
            <!-- <p class="from-text text-info">底部說明文字底部說明文字</p> -->
        </div>
        <div class="form-input form-get-code">
            <i><img src="images/icon-member.png" alt=""></i>
            <input type="text" placeholder="E-mail">
            <a href="">Get Code</a>
        </div>
        <div class="form-input form-county-code">
            <i><img src="images/icon-member.png" alt=""></i>
            <div class="form-select">
                <div class="form-select-value">
                    <img src="images/icon-conuty-code.png" alt="">
                    <ul>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <input type="text" placeholder="Mobile">
        </div>
        <div class="from-checkbox">
            <label class="control">
                <input type="checkbox">
                <div class="checkbox-indicator"></div>
                I’ve read & agree《Member terms》
            </label>
        </div>
        <div class="form-button">
            <button class="button-style-7"><span>Create Account</span></button>
        </div>
        <div class="form-text">
            Already have an account? <a href="">Log in</a>
        </div>
