<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Masaya</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- js -->
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body class="body-lock">
    <!-- 登入/註冊-桌機彈窗 -->
    <div class="popup-wrap popup-login only-register active">
        <div class="popup-box">
            <a class="popup-close" href="#"></a>
            <i class="content-left"></i>
            <div class="content">
                <div class="form-wrap login-form">
                    <h5>Come on and create an<span class="highlight"> account.</span></h5>
                    <div class="form-input-1 form-input-error-1">
                        <label>
                            <i><img src="images/icon-account.png" alt=""></i>
                            Member
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="form-input-1">
                        <label>
                            <i><img src="images/icon-password.png" alt=""></i>
                            Password
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="form-input-1">
                        <label>
                            <i><img src="images/icon-password.png" alt=""></i>
                            Confirm
                        </label>
                        <input type="text" placeholder="Confirm Password">
                    </div>
                    <div class="form-input-1">
                        <label>
                            <i><img src="images/icon-email.png" alt=""></i>
                            Email
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="form-input-1 form-dorp-down-1">
                        <label>
                            <i><img src="images/icon-birthday.png" alt=""></i>
                            Birthday
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="form-input-1 form-county-code-1">
                        <label>
                            <i><img src="images/icon-mobile.png" alt=""></i>
                            Mobile
                        </label>
                        <div class="form-select-1">
                            <div class="form-select-value">
                                <img src="images/icon-conuty-code.png" alt="">
                                <ul>
                                    <li><img src="images/icon-conuty-code.png" alt=""></li>
                                    <li><img src="images/icon-conuty-code.png" alt=""></li>
                                    <li><img src="images/icon-conuty-code.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" placeholder="">
                    </div>
                    <script>
                        $(function(){
                            $(".form-select-value").click(function(){
                                $(this).toggleClass("active");
                            })
                        })
                    </script>
                    <div class="form-input-1">
                        <label>
                            <i><img src="images/icon-invite.png" alt=""></i>
                            Invitation code
                        </label>
                        <input type="text" placeholder="">
                    </div>
                    <!-- <div class="form-message"><i><img src="images/icon-alert.png" alt=""></i><span>欄位或格式輸入錯誤</span></div> -->
                    <div class="form-agree">
                        <div class="form-checkbox">
                            <label class="control">
                                <input type="checkbox">
                                <div class="checkbox-indicator"></div>
                                I’ve read & agree《Member terms》
                            </label>
                        </div>
                        <div class="form-button">
                            <button class="button-style-7"><span>Create Account</span></button>
                        </div>
                        <div class="form-text">
                            Already have an account? <a href="">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
        $(".popup-close").click(function() {
            $(".popup-wrap").removeClass("active");
        })
    })
    </script>
    <!-- 登入/註冊-手機版 -->
    <div class="mobile-login only-register-mobile">
        <div class="content">
            <i class="login-logo">
                <img src="images/register-logo.png" alt="">
            </i>
            <div class="form-wrap">
                <h5>REGISTER</h5>
                <div class="form-input-1 form-input-error-1">
                    <label>
                        <i><img src="images/icon-account.png" alt=""></i>
                        Member
                    </label>
                    <input type="text" placeholder="">
                </div>
                <div class="form-input-1">
                    <label>
                        <i><img src="images/icon-password.png" alt=""></i>
                        Password
                    </label>
                    <input type="text" placeholder="">
                </div>
                <div class="form-input-1">
                    <label>
                        <i><img src="images/icon-password.png" alt=""></i>
                        Confirm
                    </label>
                    <input type="text" placeholder="Confirm Password">
                </div>
                <div class="form-input-1">
                    <label>
                        <i><img src="images/icon-email.png" alt=""></i>
                        Email
                    </label>
                    <input type="text" placeholder="">
                </div>
                <div class="form-input-1 form-dorp-down-1">
                    <label>
                        <i><img src="images/icon-birthday.png" alt=""></i>
                        Birthday
                    </label>
                    <input type="text" placeholder="">
                </div>
                <div class="form-input-1 form-county-code-1">
                    <label>
                        <i><img src="images/icon-mobile.png" alt=""></i>
                        Mobile
                    </label>
                    <div class="form-select-1">
                        <div class="form-select-value">
                            <img src="images/icon-conuty-code.png" alt="">
                            <ul>
                                <li><img src="images/icon-conuty-code.png" alt=""></li>
                                <li><img src="images/icon-conuty-code.png" alt=""></li>
                                <li><img src="images/icon-conuty-code.png" alt=""></li>
                            </ul>
                        </div>
                    </div>
                    <input type="text" placeholder="">
                </div>
                <div class="form-input-1">
                    <label>
                        <i><img src="images/icon-invite.png" alt=""></i>
                        Invitation code
                    </label>
                    <input type="text" placeholder="If no, please leave blank">
                </div>
                <div class="form-message"><i><img src="images/icon-alert.png" alt=""></i><span>欄位或格式輸入錯誤</span></div>
                <div class="form-agree">
                    <div class="form-checkbox">
                        <label class="control">
                            <input type="checkbox">
                            <div class="checkbox-indicator"></div>
                            I’ve read & agree《Member terms》
                        </label>
                    </div>
                    <div class="form-button">
                        <button class="button-style-7"><span>Create Account</span></button>
                    </div>
                    <div class="form-text">
                        Already have an account? <a href="">Log in</a>
                    </div>
                </div>
            </div>
            <footer>
                <span>Copyright © 2022 BONUS365. All Rights Reserved.</span>
            </footer>
        </div>
    </div>
</body>

</html>
