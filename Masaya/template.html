<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Masaya</title>
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div class="template-wrap">
        <h4>Font szie</h4>
        <h2>H2 : 26px</h2>
        <h3>H3 : 24px</h3>
        <h4>H4 : 18px</h4>
        <h5>H5 : 16px</h5>
        <p>General Font Size : 14px</p>
        <h6>H6 : 12px</h6>
        <h4>左側選單-登入後</h4>
        <!-- 按鈕樣式 -->
        <h4>按鈕樣式</h4>
        <button class="button-style-1"><span>按鈕樣式1</span></button>
        <button class="button-style-2"><span>按鈕樣式2</span></button>
        <button class="button-style-3"><span>按鈕樣式3</span></button>
        <button class="button-style-4"><span>按鈕樣式4</span></button>
        <button class="button-style-5"><span>按鈕樣式5</span></button>
        <button class="button-style-6"><span>按鈕樣式6</span></button>
        <button class="button-style-7"><span>按鈕樣式7</span></button>
        <button class="button-style-8"><span>按鈕樣式8</span></button>
        <button class="button-style-9"><span>按鈕樣式9</span></button>
        <button class="button-style-10"><span>按鈕樣式10</span></button>
        <button class="button-style-11"><span>按鈕樣式11</span></button>
        <button class="button-style-12"><span>按鈕樣式12</span></button>
        <button class="button-style-7" disabled><span>無法點擊按鈕</span></button>
        <h4>表單</h4>
        <div class="login-tabs">
            <ul>
                <li class="active"><i class="icon-account"></i>Acconut</li>
                <li class="active"><i class="phone"></i>Phone</li>
            </ul>
        </div>
        <div class="form-input">
            <i><img src="images/icon-member.png" alt=""></i>
            <input type="text" placeholder="Member">
        </div>
        <div class="form-input form-input-error">
            <i><img src="images/icon-member.png" alt=""></i>
            <input type="text" placeholder="Member">
        </div>
        <div class="form-get-code">
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="E-mail">
            </div>
            <button class="button-style-7 mobile-form-popup-button"><span>Get Code</span></button>
            <!-- 
                    按鈕樣式套用
                    verity - boutton-style-8 
                    resend(30) - button-style-9 
                    -->
        </div>
        <!-- 彈窗 -->
        <div class="popup-wrap mobile-form-popup">
            <div class="popup-box">
                <div class="form-popup">
                    <div class="inner">
                        <p>Please enter the code.</p>
                        <input type="text">
                        <div class="verify-button">
                            <button class="button-style-10"><span>Verify</span></button>
                            <button class="button-style-9"><span>Cancel</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(function() {
                $(".mobile-form-popup-button").click(function(){
                    $(".mobile-form-popup").addClass("active");
                })
                $(".mobile-form-popup button:last-child").click(function() {
                    $(".mobile-form-popup").removeClass("active");
                })
            })
        </script>
        <div class="form-get-code">
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="E-mail">
            </div>
            <button class="button-style-8"><span>Verify</span></button>
        </div>
        <div class="form-get-code">
            <div class="form-input">
                <i><img src="images/icon-member.png" alt=""></i>
                <input type="text" placeholder="E-mail">
            </div>
            <button class="button-style-9"><span>Resend(30)</span></button>
        </div>
        <div class="form-input form-dorp-down">
            <i><img src="images/icon-member.png" alt=""></i>
            <input type="text" placeholder="Date of birth">
        </div>
        <div class="form-input form-county-code">
            <i><img src="images/icon-member.png" alt=""></i>
            <div class="form-select">
                <div class="form-select-value">
                    <img src="images/icon-conuty-code.png" alt="">
                    <ul>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                        <li><img src="images/icon-conuty-code.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <input type="text" placeholder="Mobile">
        </div>
        <script>
            $(function(){
                $(".form-select").click(function(){
                    $(this).toggleClass("active");
                })
            })
        </script>
        <div class="form-agree">
            <div class="form-checkbox">
                <label class="control">
                    <input type="checkbox">
                    <div class="checkbox-indicator"></div>
                    I’ve read & agree《Member terms》
                </label>
            </div>
            <div class="form-button">
                <button class="button-style-7"><span>Create Account</span></button>
            </div>
            <div class="form-button">
                <button class="button-style-7" disabled><span>Create Account</span></button>
            </div>
            <div class="form-text">
                Already have an account? <a href="">Log in</a>
            </div>
            <div class="form-text-login">
                <a href="">Create Account?</a><a href="">Forget Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
