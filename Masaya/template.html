<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <h4>Font szie</h4>
    <h2>H2 : 26px</h2>
    <h3>H3 : 24px</h3>
    <h4>H4 : 18px</h4>
    <h5>H5 : 16px</h5>
    <p>General Font Size : 14px</p>
    <h6>H6 : 12px</h6>
    <h4>左側選單-登入後</h4>

            <div class="nav-login-logo"><img src="images/stake-logo.png" alt=""></div>

                <div class="user-info-name">

                    <span>$1,000.00</span>
                </div>
