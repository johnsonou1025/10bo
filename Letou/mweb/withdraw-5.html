	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">

	    				<div class="header-word">
	    					<h1>选择银行卡</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="mymember.html">

							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>

	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
		        		<div class="list-box">
		        			<!-- 選擇銀行開始 -->
		        			<input type="radio" id="radio-bank01" name="radio-bank" checked/>
								<label for="radio-bank01" class="label-bank">
								 <span class="checked-icon"></span>
							  
							     <div class="bank-icon bank001 big-mark"></div>
							     <span class="bank-name big">工商銀行</span>
							     <div class="description">尾号2113<span>储蓄卡</span></div>	
								</label>
						</div>
						<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->
	        			<div class="list-box">
		        			<!-- 選擇銀行開始 -->
		        			<input type="radio" id="radio-bank02" name="radio-bank" />
								<label for="radio-bank02" class="label-bank">
								 <span class="checked-icon"></span>
							  
							     <div class="bank-icon bank003 big-mark"></div>
							     <span class="bank-name big">中國光大銀行</span>
							     <div class="description">尾号2113<span>储蓄卡</span></div>	
								</label>
						</div>
						<!-- 選擇銀行結束 -->
						
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	    
	        		</form>

	        </div>

	        	</div>
