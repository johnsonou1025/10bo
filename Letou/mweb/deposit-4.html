	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">

	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        		 <!-- 支付金額開始 -->
					 <div class="pay-title-warp">
						<h3>在线支付
						</h3>
						<div class="pay-money"><i>¥</i>888.00</div>
					 </div>
				     <!-- 支付金額結束 -->

	        			<!-- 下单时间 -->
	        			<div class="list-box">
	        				<div class="list-title">下单时间</div>
	        			<!-- 顯示下單時間開始 -->
	        				<div class="list-value">2016/11/25 04:08</div>
						<!-- 顯示下單時間結束 -->
	        			</div>
	        			<!-- 下单結束 -->

						<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 订单编号開始 -->
	        			<div class="list-box">
	        				<div class="list-title">订单编号</div>
	        				<div class="list-value">D16952307190707668</div>
						<!-- 订单编号結束 -->
	        			</div>
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 剩余时间開始 -->
	        			<div class="list-box">
	        				<div class="list-title">剩余时间</div>
	        				<div class="list-value countdown">02时50分50秒</div>
						<!-- 剩余时间結束 -->
	        			</div>

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->



	        			<div class="registered-submit">
	        				<button type="submit" class="button" id="submit-btn" disabled>到帐核对</button>
	        			</div>
	        			

	        			<div class="bottom-link">
	        				<a href="#">取消订单</a>
	        			</div>
