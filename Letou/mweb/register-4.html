<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">
		<div class="list-bg">

		<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp noleft">
	    				<div class="header-word">
	    					<h1>注册完成</h1>
	    				</div>
						<!-- <div class="nav-back-warp">
							<a href="register-1.html">
								<p>返回</p>
							</a>
						</div> -->
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 添加成功區塊開始-->			
	         <div class="row">
	        		<div class="col-xs-12">
		        		<div class="final-value success">
		        			<div class="value-img"></div>
		        		</div>
	        		</div>
	        		<div class="col-xs-12">
		        		<div class="remind-block">
		        			<p class="title">恭喜您, 欢迎进入乐投</p>
		        			<p>提醒您, 存款累积1,000元以上，即可领取验证红利</p>
		        		</div>
	        		</div>
	        </div>
	        <!-- 添加成功區塊結束-->

	        <!-- 欄位結束線開始 -->
			<div class="field-endline"></div>
			<!-- 欄位結束線結束 -->

			<!--灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="gray-bg-h"></div>
	        	</div>
	        </div>
			<!-- 灰底結束 -->
			
			<div class="row">
				<div class="col-xs-12">
					<form action="#" class="m-register">
						<!-- 選擇金額開始-->
						<div class="field">
			    			<input type="radio" id="radio01" name="bonus" checked/>
							<label for="radio01" class="money-bonus"><span class="select-bonus"></span>¥250 + <div class="bonus-number">29% 紅利</div> = ¥322.5</label>
						</div>
						<!-- 分隔線開始 -->
						<div class="field-line"></div>
						<!-- 分隔線結束 -->
						<div class="field">
			    			<input type="radio" id="radio02" name="bonus" />
							<label for="radio02" class="money-bonus"><span class="select-bonus"></span>¥500 + <div class="bonus-number">30% 紅利</div> = ¥650</label>
						</div>
						<!-- 分隔線開始 -->
						<div class="field-line"></div>
						<!-- 分隔線結束 -->
						<div class="field">
			    			<input type="radio" id="radio03" name="bonus" />
							<label for="radio03" class="money-bonus"><span class="select-bonus"></span>¥1000 + <div class="bonus-number">32% 紅利</div> = ¥1320</label>
						</div>
						<!-- 選擇金額結束-->
					</form>
					<!-- 欄位結束線開始 -->
					<div class="field-endline"></div>
					<!-- 欄位結束線結束 -->
				</div>
			</div>
			

			<!-- 按鈕開始 -->
			<div class="registered-submit">
				<button type="button" class="button" id="submit-btn" onclick="location.href='#'">立即存款</button>
	        </div>
	        <!-- 按鈕結束 -->
			</div><!-- list-bg -->
		</div><!--container-fluid -->

	</body>
</html>
