<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>重新设定密码</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="login.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 登入密碼開始 -->
	        			<div class="field">
	        				<div class="label">登录密码</div>
	        				<div class="field-control">
	        					<input type="password" placeholder="请输入密码">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i> 
	        				</div>
	        				<a href="#pwd">
	        					<div class="pwd-icon">
	        						<!-- 預設暗碼 -->
	        						<i class="icon-pwd-noshow"></i>
	        						<!-- 開啟顯碼 -->
	        						<!-- <i class="icon-pwd-show"></i> -->
	        					</div>
	        				</a>
	        			</div>
	        			<!-- 登入密碼結束 -->
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 确认密码開始 -->
	        			<div class="field">
	        				<div class="label">确认密码</div>
	        				<div class="field-control">
	        					<input type="password" placeholder="请再次输入密码">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i> 
	        				</div>
	        				<a href="#pwd">
	        					<div class="pwd-icon">
	        						<!-- 預設暗碼 -->
	        						<i class="icon-pwd-noshow"></i>
	        						<!-- 開啟顯碼 -->
	        						<!-- <i class="icon-pwd-show"></i> -->
	        					</div>
	        				</a>
	        			</div>
	        			<!-- 确认密码結束 -->
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<div class="registered-submit">
	        				<button type="submit" class="button" id="submit-btn">发送确认</button>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
