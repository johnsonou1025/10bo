<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp noleft">
	    				<div class="header-word">
	    					<h1>设置账户信息</h1>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 登入密碼開始 -->
	        			<div class="field">
	        				<div class="label">登录密码</div>
	        				<div class="field-control">
	        					<input class="pass-input" type="password" placeholder="请输入6-20个字符">
	        				</div>
	        			<!-- 顯示開關開始 -->	
						<label class="switch">
						  <input type="checkbox">
						  <div class="slider round">
						  	<span></span>
						  	<span></span>
						  	<span></span>
						  </div>
						</label>
						<!-- 顯示開關結束 -->	
	        			</div>
	        			<!-- 登入密碼結束 -->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

					    <!-- 提醒文字開始 -->
						<div class="remind-warp">
							<h3>密码由6-20位英文字母、数字或符号组成
							</h3>
						</div>
					    <!-- 提醒文字結束 -->
					    <!-- 會員名欄位開始 -->
	        			<div class="field">
	        				<div class="label">会员名</div>
	        				<div class="field-control">
	        					<input type="text" placeholder="请输入8-16个字符">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
	        			</div>
	        			<!-- 會員名欄位結束 -->
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- Header 灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-block"></div>
				        	</div>
				        </div>
				        <!-- Header 灰底結束 -->

						<!-- 推薦你使用開始 -->
						<div class="recommend-title-block">
	        				<div class="recommend-title">
	        				推荐你使用
	        				</div>
	        			</div>
	        			<div class="field">
	        				<div class="field-control">
	        					<a href="#" class="recommend-btn">
	        					lion4lutou999</a>
	        				</div>
	        			</div>
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->
	        			<div class="field">
	        				<div class="field-control">
	        					<a href="#" class="recommend-btn">
	        					lion4lutou777</a>
	        				</div>
	        			</div>
						<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->
	        			<div class="field">
	        				<div class="field-control">
	        					<a href="#" class="recommend-btn">
	        					lion4lutou688</a>
	        				</div>
	        			</div>
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- 推薦你使用結束 -->

	        			<!-- 提醒文字開始 -->
						<div class="remind-warp">
							<h3>8-16个字符，推荐使用大小写字母、数字，请勿包含姓名 / 身分证 / 银行卡等隐私信息
							</h3>
						</div>
	        			<!-- 提醒文字結束 -->

						<!-- 輸入代理代碼 -->
	        			<div class="field">
	        				<div class="label">代理代码</div>
	        				<div class="field-control">
	        					<input type="text" placeholder="非必填">
	        				</div>
	        			</div>
	        			<!-- 輸入代理代碼結束 -->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<div class="registered-submit">
	        				<button type="button" class="button" id="submit-btn"   onclick="location.href='register-4.html'">完成注册，进入乐投</button>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
