<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>转账</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="mymember.html">
								<p>返回</p>
							</a>
						</div>
						<div class="nav-to-warp">
							<a href="transfers-2.html">
								<p>转账纪录</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 存款方式開始 -->
	        			<div class="field">
	        				<div class="label">转出账户</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">主账户</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 存款方式結束 -->
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 轉入/轉出開始 -->
	        			<div class="field">
	        				<div class="label">转入账户</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">瑞宝阁</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- 轉入/轉出結束 -->

						<!--灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-h"></div>
				        	</div>
				        </div>
	        			<!-- 灰底結束 -->


	        			<!-- 轉出金額開始 -->
	        			<div class="money-transfers-box">
	        				<div class="money-transfers-title">转出金额</div>
	        				<div class="field money-transfers">
		        				<i>¥</i>
		        				<div class="field-control">
		        					<input type="number" placeholder="0.00">
		        				</div>
		        				<!-- 輸入清除按鈕 -->
		        				<div class="icon-clear invisible">
		        					<i class="icon-field-clear"></i>
		        				</div>
	        				</div>
		        			<!-- 分隔線開始 -->
		        			<div class="field-line"></div>
		        			<!-- 分隔線結束 -->
		        			<div class="account-balance">
		        				<div class="title-text">账户可用余额</div>
		        				<div class="account-balance-number">¥948,788,900.00
								</div>
		        			</div>
						</div>
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- 轉出金額結束 -->


	        			<div class="registered-submit">
	        				<button type="submit" class="button" id="submit-btn" disabled>确认转出</button>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
