<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>存款</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="deposit-1.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 存款方式開始 -->
	        			<div class="field">
	        				<div class="label">存款方式</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">点卡支付</option>
							  <option value="">微信支付</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 存款方式結束 -->

	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 点卡类别開始 -->
	        			<div class="field">
	        				<div class="label">点卡类别</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">联通充值卡 5%手续费</option>
							  <option value="">联通充值卡 20%手续费</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 点卡类别結束 -->

	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 点卡面额開始 -->
	        			<div class="field">
	        				<div class="label">点卡面额</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">200元</option>
							  <option value="">500元</option>
							  <option value="">1,500元</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 点卡面额結束 -->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->


	        			<!--灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-h"></div>
				        	</div>
				        </div>
	        			<!-- 灰底結束 -->

						<!-- 點卡卡號開始 -->
	        			<div class="field">
	        				<div class="label">点卡卡号</div>
	        				<div class="field-control">
	        					<input type="text" placeholder="请输入点卡卡号">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i> 
	        				</div>
	        			</div>
	        			<!-- 點卡卡號結束 -->

	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 點卡密碼開始 -->
	        			<div class="field">
	        				<div class="label">点卡密码</div>
	        				<div class="field-control">
	        					<input type="password" placeholder="请输入身分证号">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i> 
	        				</div>
	        			</div>
	        			<!-- 點卡密碼結束 -->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<!--灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-h"></div>
				        	</div>
				        </div>
	        			<!-- 灰底結束 -->

	        			<!-- 可得金額開始 -->
	        			<div class="amount-available">
	        				<div class="title-text">可得金额</div>
	        				<div class="amount-available-number">¥948,788,900.00</div>
	        			</div>
	        			<!-- 可得金額結束 -->

	        			<!-- 限額說明展開區塊 開始-->
	        			<div class="explan-warp ds-none">
	        				<p>单笔限额100～50,000，每日限额无上限</p>
	        			</div>
	        			<!-- 限額說明展開區塊 結束-->
	        			
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<!-- 按鈕開始 -->
						<div class="continue-next">
							<button type="button" class="button" id="continue-btn" onclick="location.href='deposit-3.html'">下一步</button>
						</div>
				        <!-- 按鈕結束 -->

	        			<div class="bottom-link">
	        				<a href="#">存款须知</a>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
