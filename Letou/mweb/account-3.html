<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />

<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>手机号码验证</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="index.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->


		    <!-- 選填標題開始 -->
			<div class="optional-title-warp text-left">
				<h3>为了你的账户安全请填写一个手机号完成验证
				</h3>
			</div>
		    <!-- 選填標題結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 會員名欄位開始 -->
	        			<div class="field">
	        				<div class="label">国家/地区</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="中国大陆 +86">中国大陆 +86</option>
							  <option value="台灣 +886">台灣 +886</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 會員名欄位結束 -->
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->
	        			<!-- 數入手機號碼 -->
	        			<div class="field">
	        				<div class="label">手机号</div>
	        				<div class="field-control">
	        					<input type="tel" placeholder="请输入手机号">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
	        			</div>
	        			<!-- 數入手機號碼結束 -->
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
						
	        			<!-- 按鈕開始 -->
						<div class="continue-next">
							<button type="button" class="button" id="continue-btn" onclick="location.href='account-3-1.html'">下一步</button>
						</div>
				        <!-- 按鈕結束 -->

	        			<div class="agree-to-terms">
	        				<p>继续操作即视为同意<a href="#">乐投服务协议</a>，系统将于完成时同步为您创建乐投帐户</p>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
