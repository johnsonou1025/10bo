	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">

	    					<h1>财富中心</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="mymember.html">

							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->
			
			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2 blue"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	       	<!-- "可提資金區塊"開始 -->	
		        <div class="row">

							<button type="button" class="button">补全身份信息</button>
						</div>

				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">

			<!-- 存提款按鈕 開始 -->
			<div class="row">
				<div class="col-xs-12">
					<ul class="wealth-list-warp">
						<li>
							<a href="deposit.html">
								<div class="btn-warp">
									<div class="icon A"></div>
									<div class="word">存款</div>
									<div class="icon-list-arrow arrow"></div>

							</a>
						</li>
						<li>
							<a href="withdraw-1.html">
								<div class="btn-warp">

							</a>
						</li>
						<li>
