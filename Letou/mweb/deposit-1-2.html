<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>
		
		<div class="overblack"><div class="choose-pop-warp">
				<div class="choose-pop-title">
					<a href="deposit-1.html"></a>
					<p>选择存款方式</p>
				</div>
				<ul class="choose-list-warp">
					<li>
						<a href="deposit-1.html">
							<p>在线支付</p><i></i>
						</a>
					</li>
					<li>
						<a href="deposit-1.html">
							<p>支付宝</p><i></i>
						</a>
					</li>
					<li>
						<a href="deposit-1.html">
							<p>微信支付</p><i></i>
						</a>
					</li>
					<li>
						<a href="deposit-1.html">
							<p>网银转帐</p><i></i>
						</a>
					</li>
				</ul>
				<div class="choose-pop-bottom"></div>
			</div>
		</div>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>存款</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="index.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 存款方式開始 -->
	        			<div class="field">
	        				<div class="label">存款方式</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">请选择存款方式</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 存款方式結束 -->

	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 選擇銀行開始 -->
	        			<div class="field">
	        				<div class="label">银行</div>
	        			<!-- 選項開始 -->
	        			<div class="field-control select-box">
	        				<select>
							  <option value="">请选择银行</option>
							</select>
						</div>
						<!-- 選項結束 -->
	        			</div>
	        			<!-- 選擇銀行結束 -->

						<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 會員名稱開始 -->
	        			<div class="field">
	        				<div class="label short-width">姓名</div>
	        				<div class="field-control">
	        					<input type="url" placeholder="存款人姓名">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
	        			</div>
	        			<!-- 會員名稱結束 -->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

						<!--灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-h"></div>
				        	</div>
				        </div>
	        			<!-- 灰底結束 -->

	        			<!-- 輸入金額開始 -->
	        			<div class="field">
	        				<div class="label short-width">金额</div>
	        				<div class="field-control">
	        					<input type="tel" placeholder="请输入金额">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
						<!-- 限額說明開始 -->
	        			<div class="explan-link">
	        			<a href="#">限額說明</a>
						</div>
						<!-- 限額說明結束 -->
	        			</div>
	        			<!-- 輸入金額結束 -->
	        			<!-- 限額說明展開區塊 開始-->
	        			<div class="explan-warp ds-none">
	        				<p>单笔限额100～50,000，每日限额无上限</p>
	        			</div>
	        			<!-- 限額說明展開區塊 結束-->

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<!-- 按鈕開始 -->
						<div class="continue-next">
							<button type="button" class="button" id="continue-btn" onclick="location.href='deposit-1.html'">下一步</button>
						</div>
				        <!-- 按鈕結束 -->

	        			<div class="bottom-link">
	        				<a href="#">存款须知</a>
	        			</div>
	        			
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
