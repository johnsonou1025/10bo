<!DOCTYPE html>
<html>
<head>

<meta name="description" content="">

<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>账单明细</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="index.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->
			<div class="list-bg">
	        <!-- 存款在线支付開始 -->
			<div class="pay-title-warp">
				<h3>存款&nbsp&nbsp<span>在线支付</span>
				</h3>
				<div class="pay-money"><i>¥</i>888.00</div>
			</div>
		    <!-- 存款在线支付結束 -->
			

	        <!-- 列表內容開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        			<!-- 下单时间開始 -->
	        			<div class="list-box">
	        				<div class="list-title">下单时间</div>
	        			<!-- 顯示下單時間開始 -->
	        				<div class="list-value">2016/12/01 10:27</div>
						<!-- 顯示下單時間結束 -->
	        			</div>
	        			<!-- 下单时间結束 -->

						<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 账单编号開始 -->
	        			<div class="list-box">
	        				<div class="list-title">账单编号</div>
	        				<div class="list-value">D16952307190707668</div>
						<!-- 账单编号結束 -->
	        			</div>
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->

	        			<!-- 账单状态開始 -->
	        			<div class="list-box">
	        				<div class="list-title">账单状态</div>
	        				<!-- <div class="list-value success">成功</div> -->
	        				<!-- <div class="list-value fail">失败</div> -->
	        				<div class="list-value underway">进行中</div>
						<!-- 账单状态結束 -->
	        			</div>

	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->


	        			<div class="bottom-link">
	        				<a href="#">对此订单有疑问</a>
	        			</div>

	        	</div>
	        </div><!-- 列表內容結束 -->
	        </div><!-- list-bg -->

		</div>

	</body>
</html>
