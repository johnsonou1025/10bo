<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>提款</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="mymember.html">
								<p>返回</p>
							</a>
						</div>
						<div class="nav-to-warp add-icon">
							<a href="#">
								<i></i>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<form action="#" class="m-register">
	        			<!-- 選擇銀行開始 -->
	        			<div class="select-bank-box">
						   <span class="addarrow"></span>
						     <div class="bank-icon bank001 big-mark"></div>
						     <span class="bank-name big">工商銀行</span>
						     <div class="description">尾号2113<span>储蓄卡</span></div>
						</div>
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- 選擇銀行結束 -->

						<!--灰底開始 -->
				        <div class="row">
				        	<div class="col-xs-12">
				        		<div class="gray-bg-h"></div>
				        	</div>
				        </div>
	        			<!-- 灰底結束 -->


	        			<!-- 提現金額開始 -->
	        			<div class="money-transfers-box">
	        				<div class="money-transfers-title">提现金额</div>
	        				<div class="field money-transfers">
		        				<i>¥</i>
		        				<div class="field-control">
		        					<input type="number" placeholder="0.00">
		        				</div>
		        				<!-- 輸入清除按鈕 -->
		        				<div class="icon-clear invisible">
		        					<i class="icon-field-clear"></i>
		        				</div>
	        				</div>
		        			<!-- 分隔線開始 -->
		        			<div class="field-line"></div>
		        			<!-- 分隔線結束 -->
		        			<div class="account-balance">
		        				<div class="title-text">可提资金</div>
		        				<span>¥948,788,900.00
								</span>
								<!-- 限額說明開始 -->
			        			<div class="explan-link">
			        				<a href="#">提款限額</a>
								</div>
								<!-- 限額說明結束 -->
		        			</div>
						</div>
						<!-- 點擊提款限額後，拿掉ds-none即可開啟 -->
						<!-- 限額說明展開區塊 開始-->
	        			<div class="explan-warp ds-none">
	        				<p>单笔限额100～50,000，每日限额无上限</p>
	        			</div>
	        			<!-- 限額說明展開區塊 結束-->
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->
	        			<!-- 提現金額結束 -->


	        			<div class="registered-submit">
	        				<button type="submit" class="button" id="submit-btn" disabled>确认提款</button>
	        			</div>
	        			<div class="bottom-link">
	        				<a href="#">提款须知</a>
	        			</div>
	        		</form>
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
