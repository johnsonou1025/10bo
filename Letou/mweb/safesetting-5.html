<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>
</head>
	<body>

		<div class="container-fluid bg-blue">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>合作銀行</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="helpcenter.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 完成度開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block no-bg">
			           <div class="number">100</div>
			           <p>恭喜！您的账户获得了完美守护！</p>

			        </div>
	       	    </div>
	        </div>
	        <!-- 完成度結束 -->

	         <!--未进行标准安全认证開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block">
						<!--標題開始-->
					   <div class="title risk-low">
				           <div class="safesetting-icon safe1"></div>
				           <p>未进行标准安全认证</p>
				           <p class="description">为了您的账户安全，请务必进行各项安全认证</p>
			           </div>
			           <!--標題結束-->
			           <div class="dashed-line"></div>

						<!-- 認證列表內容-->
			           <div class="authenticateto-list">
			           	<div class="list-title">实名认证</div>
			           	<div class="list-value">已认证</div>
			           </div>

			           <div class="authenticateto-list">
			           	<div class="list-title">手机认证</div>
			           	<div class="list-value">已认证<a href="#">修改</a></div>
			           </div>

			           <div class="authenticateto-list">
			           	<div class="list-title">邮箱认证</div>
			           	<div class="list-value">已认证<a href="#">修改</a></div>
			           </div>
			           <!-- 認證列表結束-->

						<!-- 按鈕開始-->
			           <div class="setting-submit">
	        				<button type="button" class="button setting" id="submit-btn" onclick="location.href='#'" disabled>已完成</button>
	        			</div>
	        			<!-- 按鈕結束-->

			        </div>
	       	    </div>  
	        </div>
	        <!-- 未进行标准安全认证結束 -->

	        	         <!--未设定提款密码開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block">
						<!--標題開始-->
					   <div class="title risk-low">
				           <div class="safesetting-icon safe2"></div>
				           <p>已设定提款密码</p>
				           <p class="description">设定提款密码，提款多一份保险</p>
			           </div>
			           <!--標題結束-->
						
						<!-- 按鈕開始-->
			           <div class="setting-submit">
	        				<button type="submit" class="button setting green" id="setting-btn">修改提款密码</button>
	        			</div>
	        			<!-- 按鈕結束-->

			        </div>
	       	    </div>  
	        </div>
	        <!-- 未设定提款密码結束 -->

	         <!--未设定安全问题開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block">
						<!--標題開始-->
					   <div class="title risk-low">
				           <div class="safesetting-icon safe3"></div>
				           <p>已设定安全问题</p>
				           <p class="description">验证您身份的重要信息，以保证信息安全</p>
			           </div>
			           <!--標題結束-->

						<!-- 按鈕開始-->
			           <div class="setting-submit">
	        				<button type="submit" class="button setting yellow" id="setting-btn">修改安全问题</button>
	        			</div>
	        			<!-- 按鈕結束-->
			        </div>
	       	    </div>  
	        </div>
	        <!-- 未设定安全问题結束 -->

	        <!--未设定安全问题開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block">
						<!--標題開始-->
					   <div class="title risk-low">
				           <div class="safesetting-icon safe4"></div>
				           <p>已设定登录密码</p>
				           <p class="description">定期重设登录密码，账号更安全</p>
			           </div>
			           <!--標題結束-->
			           
						<!-- 按鈕開始-->
			           <div class="setting-submit">
	        				<button type="submit" class="button setting red" id="setting-btn">修改登录密码</button>
	        			</div>
	        			<!-- 按鈕結束-->
			        </div>
	       	    </div>  
	        </div>
	        <!-- 未设定安全问题結束 -->

	        <!-- 空白區塊開始 -->
	        <div class="row">
		    	<div class="col-xs-12">
					<div class="safesetting-block no-bg">
			        </div>
	       	    </div>
	        </div>
	        <!-- 空白區塊結束 -->



		</div><!-- container-fluid -->

	</body>
</html>
