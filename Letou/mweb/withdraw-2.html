<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta id="viewport" name="viewport" content="width=device-width, minimal-ui, initial-scale=1.0, maximum-scale=1.01, user-scalable=1">
<meta content=”black” name=”apple-mobile-web-app-status-bar-style” />
<meta content=”yes” name=”apple-mobile-web-app-capable” />
<title>LETOU</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="styles/style.css" rel="stylesheet" type="text/css" /><!--SVG CSS-->
<link href="styles/custom.css" rel="stylesheet" type="text/css" /><!--LETOU CSS-->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/min/custom-min.js"></script>

</head>
	<body>

		<div class="container-fluid">

			<!-- Header 文字版開始 -->
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<div class="header-warp">
	    				<div class="header-word">
	    					<h1>添加银行卡</h1>
	    				</div>
						<div class="nav-back-warp">
							<a href="mymember.html">
								<p>返回</p>
							</a>
						</div>
	    			</div>
	    		</div>
	    	</div>
	        <!-- Header 文字版結束 -->

			<!-- Header 灰底開始 -->
	        <div class="row">
	        	<div class="col-xs-12">
	        		<div class="header-gray-bg2"></div>
	        	</div>
	        </div>
	        <!-- Header 灰底結束 -->

	        <!-- 表單開始-->			
		        <div class="row">
		       		<!-- "list-title"開始 -->	
	        		<div class="col-xs-12">
	        			<div class="bank-title">乐投智慧加密，保障你的用卡安全</div>
	        		</div>
					<!-- "list-title"結束 -->
				</div>

				  <div class="row">
	    			<div class="col-xs-12">
	    			<form action="#" class="m-register">
	        			<!-- 持卡人欄位開始 -->
	        			<div class="field">
	        				<div class="label">持卡人</div>
	        				<div class="field-control">
	        					<input type="text" placeholder="请输入姓名">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
	        			</div>
	        			<!-- 持卡人欄位結束 -->
	        			<!-- 分隔線開始 -->
	        			<div class="field-line"></div>
	        			<!-- 分隔線結束 -->
	        			<!-- 卡号開始 -->
	        			<div class="field">
	        				<div class="label">卡号</div>
	        				<div class="field-control">
	        					<input class="pass-input" type="password" placeholder="请输入卡号">
	        				</div>
	        				<!-- 輸入清除按鈕 -->
	        				<div class="icon-clear invisible">
	        					<i class="icon-field-clear"></i>
	        				</div>
	        				<a href="#pwd">
	        					<div class="pwd-icon">
	        						<!-- 預設暗碼 -->
	        						<i class="icon-pwd-noshow"></i>
	        						<!-- 開啟顯碼 -->
	        						<!-- <i class="icon-pwd-show"></i> -->
	        					</div>
	        				</a>
	        			</div>
	        			<!-- 卡号結束 -->
	  
	        			<!-- 欄位結束線開始 -->
	        			<div class="field-endline"></div>
	        			<!-- 欄位結束線結束 -->

	        			<div class="registered-submit">
	        				<button type="submit" class="button" id="submit-btn" disabled>确定</button>
	        			</div>
	        			<div class="bottom-link">
	        				<a href="#">提款须知</a>
	        			</div>
	        		</form>	
	        	</div>
	        </div>
	        <!-- 表單結束 -->

		</div>

	</body>
</html>
