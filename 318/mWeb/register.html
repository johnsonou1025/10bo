<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="header">
            <div class="container">
                <div class="col-2"><a class="btn-left-back" href="index.html">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a></div>
                <div class="col-8">
                    <div class="top-bar-title">
                        <h4>創建帳號</h4>
                    </div>
                </div>
                <div class="col-2"><a class="live-chat" href="login.html">
                    <span>登入</span>
                </a></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h3 class="margin-top-24">請在下面填寫您的信息</h3>
            <hr class="clear gap">
            <div class="from-input">
                <label>市場</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="" disabled="disabled">
                        <option value="">人民幣</option>
                    </select>
                </div>
            </div>
            <div class="from-input">
                <label>用戶名</label>
                <input type="text" placeholder="">
                <p class="text-warning">錯誤訊息</p>
            </div>
            <div class="from-input">
                <label>密碼</label>
                <div class="input-password fair">
                    <input type="password" placeholder="请输入密码">
                    <a href="">顯示</a>
                </div>
                <p class="from-text text-info">weak / fair / strong 三種等級</p>
            </div>
            <div class="from-input">
                <label>確認密碼</label>
                <div class="input-password">
                    <input type="password" placeholder="请输入密码">
                    <a href="">顯示</a>
                </div>
            </div>
            <div class="from-input">
                <label>推廣代碼</label>
                <input type="text" placeholder="">
            </div>
            <div class="from-input">
                <div class="from-checkbox">
                    <label class="control">
                        <input type="checkbox">
                        <div class="checkbox-indicator"><i class="glyphicon glyphicon-ok"></i></div>
                        同意條款
                    </label>
                </div>
            </div>
            <div class="from-input">
                <div class="from-checkbox">
                    <label class="control">
                        <input type="checkbox">
                        <div class="checkbox-indicator"><i class="glyphicon glyphicon-ok"></i></div>
                        通知設定
                    </label>
                </div>
            </div>
            <div class="clear margin-bottom-16"></div>
            <a href="index.html" class="btn btn-from">註冊成為會員</a>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
    <div id="footer"></div>
</body>
<script src="js/custom.js"></script>

</html>
