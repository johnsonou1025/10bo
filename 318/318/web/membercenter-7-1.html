<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/include-html.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="content member-center">
        <div class="container">
            <div class="mc-left">
                <a class="active" href="membercenter.html">帐号信息</a>
                <a href="mc-message.html">消息公告</a>
                <a href="mc-wallet.html">资金管理</a>
                <a href="mc-deposit.html">存款</a>
                <a href="mc-withdraw.html">提款</a>
                <a href="mc-bill.html">交易记录</a>
                <a href="mc-bonus.html">领取红利</a>
                <!-- mc-left end -->
            </div>
            <div class="mc-right">
                <div class="mc-box">
                    <!-- 住址 -->
                    <div class="margin-top-24"></div>
                    <div class="from-title">
                        <h3><a href="" class="glyphicon glyphicon-arrow-left"></a>修改住址</h3>
                    </div>
                    <div class="from-select">
                        <label>國家</label>
                        <div class="select">
                            <div class="placeholder">請填入您所居住的</div>
                            <i class="glyphicon glyphicon-chevron-down"></i>
                            <ul class="hide">
                                <li>中國</li>
                            </ul>
                        </div>
                    </div>
                    <div class="from-input">
                        <label>區碼</label>
                        <input type="text" placeholder="請填入區碼">
                    </div>
                    <div class="from-select-2">
                        <label>省 / 市</label>
                        <div class="col-6">
                            <div class="select">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                                <div class="placeholder">陕西</div>
                                <ul class="hide">
                                    <li>陕西</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6 last">
                            <div class="select">
                                <i class="glyphicon glyphicon-chevron-down"></i>
                                <div class="placeholder">西安市</div>
                                <ul class="hide">
                                    <li>西安市</li>
                                </ul>
                            </div>
                        </div>
                        <p class="from-text">如果找不到所在城市，可以选择所在城市的上级城市</p>
                    </div>
                    <div class="from-input">
                        <label>地址</label>
                        <input type="text" placeholder="請填入您所居住的地址">
                    </div>
                    <a href="membercenter.html" class="btn btn-from margin-top-24">更新</a>
                </div>
            </div>
            <!-- mc-right end -->
            <div class="clear"></div>
        </div>
        <!-- container end -->
    </div>
    <div id="footer"></div>
</body>

</html>
