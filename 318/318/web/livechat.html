<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</head>

<body class="livechat-wrap">
    <div class="header">
        <p class="h3"><i class="glyphicon glyphicon-custom-service"></i>在線聊天</p>
    </div>
    <div class="content">
        <div class="mc-box">
            <h3>歡迎來到即時聊天</h3>
            <p class="h5">準備好您的問題，讓我們開始為您解答吧。</p>
            <div class="from-select">
                <label>請選擇您的問題類型</label>
                <div class="select">
                    <div class="placeholder">開戶諮詢</div>
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <ul class="hide">
                        <li>開戶諮詢</li>
                        <li>存提款事宜</li>
                        <li>紅利優惠</li>
                        <li>其它諮詢</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="from-input">
            <label>請輸入您的用戶名和郵箱</label>
            <input class="margin-bottom-8" type="text" placeholder="用戶名">
            <input type="text" placeholder="郵箱">
        </div>
        <a href="" class="btn btn-from margin-top-24">開始聊天</a>
    </div>
    <!-- container end -->
    </div>
</body>

</html>
