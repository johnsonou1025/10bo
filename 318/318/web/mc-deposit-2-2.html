<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/include-html.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="content member-center">
        <div class="container">
            <div class="mc-left">
                <a href="membercenter.html">帐号信息</a>
                <a href="mc-message.html">消息公告</a>
                <a href="mc-wallet.html">资金管理</a>
                <a class="active" href="mc-deposit.html">存款</a>
                <a href="mc-withdraw.html">提款</a>
                <a href="mc-bill.html">交易记录</a>
                <a href="mc-bonus.html">领取红利</a>
                <!-- mc-left end -->
            </div>
            <div class="mc-right">
                <div class="mc-box">
                    <div class="from-title">
                        <h3>存款</h3>
                    </div>
                    <p class="h5 margin-bottom-16">尊貴的客戶您好，您的對帳資料己經產生。</p>
                    <div class="padding-gap-16">
                        <div class="col-6">
                            <h5 class="text-info">入款帳號</h5>
                            <h4>1234-5678-9012-3456</h4>
                        </div>
                        <div class="col-6">
                            <h5 class="text-info">申請時間</h5>
                            <h4>2017/08/18 10:00</h4>
                        </div>
                        <div class="clear margin-bottom-16"></div>
                        <div class="col-6">
                            <h5 class="text-info">訂單編號</h5>
                            <h4>D201708181023451</h4>
                        </div>
                        <div class="col-6">
                            <h5 class="text-info">金額</h5>
                            <h4>100.00</h4>
                        </div>
                        <div class="clear margin-bottom-16"></div>
                        <div class="col-6">
                            <h5 class="text-info">存款類型</h5>
                            <h4>支付寶</h4>
                        </div>
                        <div class="col-6">
                            <h5 class="text-info">支付掃描</h5>
                            <div class="payment-qrcode-item">
                                <div class="col-4"><img class="qricon" src="https://t.alipayobjects.com/images/rmsweb/T1XjNgXX8XXXXXXXXX.png"></div>
                                <div class="col-8">
                                    <h4>進入支付寶選擇"掃一掃"，輕鬆即可完成支付。</h4>
                                    <a class="margin-top-8" href="https://mobile.alipay.com/index.htm">還沒有支付寶錢包嗎？立即下載</a></div>
                                <hr class="clear">
                            </div>
                        </div>
                        <hr class="clear">
                        <div class="from-countdown margin-top-24">
                            <div class="dt ">有效时间</div>
                            <div class="dd "><span>03</span>:<span>59</span>:<span>27</span></div>
                        </div>
                        <div class="padding-gap-16 margin-top-24">
                            <div class="col-6">
                                <div class="from-input margin-bottom-16">
                                    <label>帳戶姓名</label>
                                    <input type="text" placeholder="李運才">
                                </div>
                                <div class="from-input">
                                    <label>手機</label>
                                    <input type="text" placeholder="13912345678">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="from-input margin-bottom-16">
                                    <label>付款時間</label>
                                    <input type="text" placeholder="2017/08/01 10:00:18 AM">
                                </div>
                                <div class="from-select">
                                    <label>郵箱</label>
                                    <input type="text" placeholder="">
                                </div>
                            </div>
                            <hr class="clear">
                        </div>
                        <a href="mc-deposit-2-3.html" class="btn btn-from margin-top-24 ">提交對款資料</a>
                        <p class="text-center "><a href=" ">取消訂單</a></p>
                    </div>
                </div>
            </div>
            <!-- mc-right end -->
            <div class="clear"></div>
        </div>
        <!-- container end -->
    </div>
    <div id="footer"></div>
</body>

</html>
