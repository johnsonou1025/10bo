<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="backgrond-color-1">
    <div id="header">
        <div class="header header-2">
            <div class="container">
                <div class="col-2"><a class="btn-left-back" href="javascript:history.back()">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a></div>
                <div class="col-8">
                    <div class="top-bar-title">
                        <h4>紅利</h4>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="mc-bonus-img">
            </div>
            <div class="mc-bonus-content">
                <h3>618足球狂歡周</h3>
                <h4>連勝獎金加碼送 歡樂送不完</h4>
                <div class="message-item">
                    <h5>活動時間</h5>
                    <p>2017年8月10日00:00至2017年12月30日23:59</p>
                    <h5>活動內容</h5>
                    <p>每周再存款紅利等級</p>
                    <div class="from-table">
                        <table>
                            <tr>
                                <th>存款金額</th>
                                <th>紅利返還</th>
                                <th>流水倍數</th>
                            </tr>
                            <tr>
                                <td>500-9,999</td>
                                <td>20%</td>
                                <td>12</td>
                            </tr>
                            <tr>
                                <td>10,000-20,000</td>
                                <td>30%</td>
                                <td>15</td>
                            </tr>
                        </table>
                    </div>
                    <h5>活動辦法</h5>
                    <ol>
                        <li>選擇銀行並輸入存款金額，輸入完點擊提交</li>
                        <li>頁面轉跳至所選銀行存款操作頁，請開始進行設定</li>
                        <li>完成銀行存款操作後，請返回存款頁並點擊「存款完成」按鈕</li>
                        <li>完成提交流程後，需等待1-3個工作天完成存款。</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
    <div id="footer"></div>
</body>
<script src="js/custom.js"></script>

</html>
