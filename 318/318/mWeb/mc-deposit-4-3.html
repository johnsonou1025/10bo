<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="header header-2">
            <div class="container">
                <div class="col-2"><a class="btn-left-back" href="javascript:history.back()">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a></div>
                <div class="col-8">
                    <div class="top-bar-title">
                        <h4>存款</h4>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="title-item">
                <h5>銀行轉帳</h5>
                <h2>100.00</h2>
            </div>
            <div class="from-input">
                <label>付款方式</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">ATM轉帳</option>
                    </select>
                </div>
            </div>
            <div class="from-input">
                <label>付款時間</label>
                <div class="gap-padding-8">
                    <div class="col-6">
                        <input type="date" value="2017-08-18">
                    </div>
                    <div class="col-6">
                        <input type="time" value="10:00:18">
                    </div>
                </div>
            </div>
            <div class="from-input">
                <label>付款銀行</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">中國招財銀行</option>
                    </select>
                </div>
            </div>
            <div class="from-input">
                <label>分行名稱</label>
                <input type="text" placeholder="" value="廣廈分行">
            </div>
            <div class="from-input">
                <label>分行城市</label>
                <div class="gap-padding-8">
                    <div class="col-6">
                        <div class="select">
                            <i class="glyphicon glyphicon-chevron-down"></i>
                            <select name="" id="">
                                <option value="">浙江省</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="select">
                            <i class="glyphicon glyphicon-chevron-down"></i>
                            <select name="" id="">
                                <option value="">蘇州市</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="from-input">
                <label>帳戶姓名</label>
                <input type="text" placeholder="" value="李運才">
            </div>
            <div class="from-input">
                <label>卡號末六碼</label>
                <input type="text" placeholder="" value="123456">
            </div>
            <div class="from-input">
                <label>實際付款金額</label>
                <input type="text" placeholder="" value="1000.58">
            </div>
            <div class="from-input">
                <label>付款備註</label>
                <input type="text" placeholder="非必填">
            </div>
            <div class="from-input margin-top-16">
                <a href="mc-deposit-4-4.html
                " class="btn btn-from">提交對帳資料</a>
            </div>
            <div class="text-center text-primary"><a href="">取消訂單</a></div>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
    <div id="footer"></div>
</body>
<script src="js/custom.js"></script>

</html>
