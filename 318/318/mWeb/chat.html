<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="header">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="top-bar-title">
                    <div class="logo" onclick="location.href='index.html';"><img src="images/logo.png" alt=""></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h3 class="margin-top-16">歡迎來到即時聊天</h3>
            <p class="h5">準備好您的問題，讓我們開始為您解答吧。</p>
            <hr class="clear margin-bottom-40">
            <div class="from-input">
                <label>請選擇您的問題類型</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">開戶諮詢</option>
                        <option value="">存提款事宜</option>
                        <option value="">紅利優惠</option>
                        <option value="">其它諮詢</option>
                    </select>
                </div>
            </div>
            <hr class="clear margin-bottom-16">
            <div class="from-input">
                <label>請輸入您的用戶名和郵箱</label>
                <input class="margin-bottom-8" type="text" placeholder="用戶名">
                <input type="text" placeholder="郵箱">
            </div>
            <div class="from-input margin-top-24">
                <a href="" class="btn btn-from">開始諮詢</a>
            </div>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
</body>
<script src="js/custom.js"></script>

</html>
