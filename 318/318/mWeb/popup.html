<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="backgrond-color-1">
    <div id="header">
        <div class="header header-1">
            <div class="container">
                <div class="col-2"><a class="btn-left-back" href="membercenter.html">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a></div>
                <div class="col-8">
                    <div class="top-bar-title">
                        <h4>錢包</h4>
                    </div>
                </div>
                <div class="col-2"><a class="pull-right" href="mc-deposit.html">
                    <span>存款</span>
                </a></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="from-input margin-top-16">
                <a class="btn btn-from popup-btn" href="#">打開popup視窗</a>
            </div>
            <div class="popup-wrap">
                <div class="popup-box transform-out">
                    <div class="popup-sign">
                        <i class="glyphicon glyphicon-ok-circle"></i>
                    </div>
                    <div class="popup-content">
                        <h3>標題請下在這裡</h3>
                        <p>內容可以打很多在這裡</p>
                    </div>
                    <div class="from-btn"><a href="" class="btn btn-from">按鈕</a></div>
                    <a class="close-btn popup-close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
</body>
<script src="js/custom.js"></script>
