<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="header">
        <div class="header header-2">
            <div class="container">
                <div class="col-2"><a class="btn-left-back" href="membercenter.html">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a></div>
                <div class="col-8">
                    <div class="top-bar-title">
                        <h4>存款</h4>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h3 class="margin-top-24"></h3>
            <div class="from-input">
                <label>存款方式</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="" onChange="window.location.href=this.value">
                        <option value="mc-deposit.html">在線支付</option>
                        <option value="mc-deposit-2-1.html">支付寶</option>
                        <option value="mc-deposit-3-1.html">微信快捷支付</option>
                        <option value="mc-deposit-4-1.html">銀行轉帳</option>
                    </select>
                </div>
            </div>
            <div class="from-input">
                <label>合作銀行</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">中國工商銀行</option>
                        <option value="">招商銀行</option>
                        <option value="">中國光大銀行</option>
                    </select>
                </div>
            </div>
            <div class="from-input">
                <label>存款金額</label>
                <input type="password" placeholder="">
                <p class="text-warning">單筆限額100~50,000,每日限額無上限</p>
            </div>
            <div class="from-input margin-top-16">
                <a href="mc-deposit-1-1.html
                " class="btn btn-from">下一步</a>
            </div>
            <div class="text-center text-primary"><a href="">存款需知</a></div>
        </div>
        <!-- container end -->
    </div>
    <!-- content end -->
    <div id="footer"></div>
</body>
<script src="js/custom.js"></script>

</html>
