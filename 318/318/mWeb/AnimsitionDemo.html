<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animsition Demo</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
    body {
        animation: example 3s;
    }

    @keyframes example {
        from {
            opacity: 0;
            transform:translateX(60px);
        }
        to {
            opacity: 1;
            transform:translateX(0px);
        }
    }
    </style>
</head>

<body class="animsition">
    <h1>XXOXXOXOXOXXO</h1>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
    <h3>ASDGFRNRTH</h3>
</body>

</html>
