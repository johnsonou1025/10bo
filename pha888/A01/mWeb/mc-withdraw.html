<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/include-html.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="content">
        <div class="container">
            <ul class="nav-box">
                <li>
                    <a href="mc-deposit.html">
                        <i class="glyphicon glyphicon-deposit h3 margin-bottom-8"></i>
                        <p>存款</p>
                    </a>
                </li>
                <li class="active">
                    <a href="mc-withdraw.html">
                        <i class="glyphicon glyphicon-withdraw h3 margin-bottom-8"></i>
                        <p>提款</p>
                    </a>
                </li>
                <li>
                    <a href="mc-transfer.html">
                        <i class="glyphicon glyphicon-transfer h3 margin-bottom-8"></i>
                        <p>轉帳</p>
                    </a>
                </li>
                <li>
                    <a href="mc-bill.html">
                        <i class="glyphicon glyphicon-bill h3 margin-bottom-8"></i>
                        <p>歷史記錄</p>
                    </a>
                </li>
            </ul>
            <h3 class="margin-top-24 margin-bottom-8 text-primary">提款</h3>
            <div class="step-wrap step-wrap-2 margin-bottom-16">
                <ul>
                    <li class="active">
                        <div>
                            <i class="arrow-front"></i>1<span>.申請提款</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="arrow-front"></i>2<span>.完成申請</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <div class="form-input form-input-2">
                <label>常用銀行</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">請選擇</option>
                    </select>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label>開戶銀行</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">交通銀行</option>
                    </select>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label>開戶分行</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-input form-input-2">
                <label>開戶銀行
                    <br>所在城市</label>
                <div class="rightbox">
                    <div class="select margin-bottom-16">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <select name="" id="">
                            <option value="">廣東省</option>
                        </select>
                    </div>
                    <div class="select">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <select name="" id="">
                            <option value="">廣州市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label>銀行卡號</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-input form-input-2">
                <label>提款金額</label>
                <input type="text" placeholder="">
                <p class="form-text margin-top-8">可提金額 100.00 ~ 500.00 元</p>
            </div>
            <div class="form-input form-input-2">
                <label>提款密碼</label>
                <input type="text" placeholder="">
            </div>
            <div class="padding-gap-8 margin-top-24">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <a href="mc-withdraw-1.html" class="btn">提交</a>
                </div>
                <div class="col-2">
                </div>
                <hr class="clear">
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
