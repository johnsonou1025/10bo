<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/include-html.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="content">
        <div class="container">
            <ul class="nav-box">
                <li class="active">
                    <a href="mc-deposit.html">
                        <i class="glyphicon glyphicon-deposit h3 margin-bottom-8"></i>
                        <p>存款</p>
                    </a>
                </li>
                <li>
                    <a href="mc-withdraw.html">
                        <i class="glyphicon glyphicon-withdraw h3 margin-bottom-8"></i>
                        <p>提款</p>
                    </a>
                </li>
                <li>
                    <a href="mc-transfer.html">
                        <i class="glyphicon glyphicon-transfer h3 margin-bottom-8"></i>
                        <p>轉帳</p>
                    </a>
                </li>
                <li>
                    <a href="mc-bill.html">
                        <i class="glyphicon glyphicon-bill h3 margin-bottom-8"></i>
                        <p>歷史記錄</p>
                    </a>
                </li>
            </ul>
            <h3 class="margin-top-24 margin-bottom-8 text-primary">銀行轉帳</h3>
            <div class="step-wrap margin-bottom-16">
                <ul>
                    <li class="active">
                        <div>
                            <i class="arrow-front"></i>1<span>.申請存款</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="arrow-front"></i>2<span>.等待轉帳中</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="arrow-front"></i>3<span>.填寫對帳資料</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                    <li>
                        <div>
                            <i class="arrow-front"></i>4<span>.完成申請</span>
                            <i class="arrow-end"></i>
                        </div>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <div class="form-input form-input-2">
                <label>合作銀行</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="">
                        <option value="">選擇銀行</option>
                    </select>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label>開戶銀行所在地</label>
                <div class="rightbox">
                    <div class="select margin-bottom-16">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <select name="" id="">
                            <option value="">選擇省份</option>
                        </select>
                    </div>
                    <div class="select margin-bottom-16">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                        <select name="" id="">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label>存款金額</label>
                <input type="text" placeholder="">
            </div>
            <div class="padding-gap-8 margin-top-24">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <a href="#popup-style-1" class="btn popup-btn">提交</a>
                </div>
                <div class="col-2">
                </div>
                <hr class="clear">
            </div>
        </div>
        <div class="popup-wrap" id="popup-style-1">
            <a class="popup-close-block popup-close" href=""></a>
            <div class="popup-box transform-out">
                <div class="popup-content">
                    <h4>您確定要提交此存款訂單嗎？</h4>
                </div>
                <div class="form-btn">
                    <div class="gap-padding-8">
                        <div class="col-6">
                            <a href="mc-deposit-3-2.html" class="btn popup-close">確認</a>
                        </div>
                        <div class="col-6">
                            <a href="" class="btn btn-secondary popup-close">取消</a>
                        </div>
                    </div>
                </div>
                <a class="close-btn popup-close" href=""><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
