<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/include-html.js"></script>
</head>

<body>
    <div class="content register-content">
        <div class="container">
            <img src="images/login-logo.png" alt="" class="w100">
            <div class="form-input form-input-2">
                <label>用戶名</label>
                <input type="text" placeholder="6-12字元，不可全為數字">
            </div>
            <div class="form-input form-input-2">
                <label>暱稱</label>
                <input type="text" placeholder="不可超過10個字元">
            </div>
            <div class="form-input form-input-2">
                <label>手機號碼</label>
                <div class="select">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    <select name="" id="" disabled="disabled">
                        <option value="">中國 +86</option>
                    </select>
                </div>
            </div>
            <div class="form-input form-input-2">
                <label></label>
                <input type="text" placeholder="">
            </div>
            <div class="form-input form-input-2">
                <label>密碼</label>
                <input type="text" placeholder="6-20個字元，請勿與個人資料相同">
            </div>
            <div class="form-input form-input-2">
                <label>確認密碼</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-input form-input-2">
                <label>優惠代碼</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-input">
                <div class="form-checkbox">
                    <label class="control">
                        <input type="checkbox">
                        <div class="checkbox-indicator"><i class="glyphicon glyphicon-ok"></i></div>
                        我確認我己滿18歲
                    </label>
                </div>
            </div>
            <div class="padding-gap-8 margin-top-24">
                <div class="col-6"><a href="index-login.html" class="btn">註冊</a></div>
                <div class="col-6"><a href="login.html" class="btn btn-secondary">登入</a></div>
                <hr class="clear">
            </div>
        </div>
    </div>
    <div class="login-footer">
        <p>法老王娛樂屬於 RichwellGiobalTechnology</p>
        <p>獲得菲律賓第一卡格楊頒發牌照並受其監督版權所有</p>   
    </div>
</body>

</html>
