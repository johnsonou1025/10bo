<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 載入header和footer -->
    <script src="js/include-html.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="content">
        <div class="mobile-wrap">
            <div class="container">
                <div class="dt">
                    <h2>立即下載APP隨時遊戲</h2>
                    <hr class="line">
                    <h3>掃一掃與小伙伴們一起組隊加入吧</h3>
                    <p>請掃描二維碼進行下載，不建議使用微信，QQ掃碼器</p>
                </div>
            </div>
            <div class="dd">
                <div class="container">
                    <div class="mobile-animation">
                        <img class="player-1" src="images/mobile-img-1.png" alt="">
                        <img class="phone-1" src="images/mobile-img-2.png" alt="">
                        <img class="phone-2" src="images/mobile-img-3.png" alt="">
                        <img class="player-2" src="images/mobile-img-4.png" alt="">
                    </div>
                    <div class="qrcode-wrap">
                        <div class="margin-bottom-24">
                            <div class="inline-block">
                                <div class="qrcode-text">
                                    <div>
                                        <h4>IOS</h4>
                                        <h5>Android</h5>
                                    </div>
                                </div>
                                <img src="images/mobile-ios-qrcode.jpg" alt="">
                                <h4 class="margin-top-16">掃描連接APP</h4>
                            </div>
                            <div class="inline-block">
                                <div class="qrcode-text">
                                    <div>
                                        <h4>WAP</h4></div>
                                </div>
                                <img src="images/mobile-wap-qrcode.jpg" alt="">
                                <h4 class="margin-top-16">掃描連接APP</h4>
                            </div>
                        </div>
                        <div class="margin-bottom-24">
                            <div class="qrcode-text">
                                <div>
                                    <h4>PT</h4></div>
                            </div>
                            <img src="images/mobile-PT-qrcode.jpg" alt="">
                            <p class="margin-top-16">只限於Android下載</p>
                            <p>（在您登錄PT時，需要在用戶名前加上前綴a01_）</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
