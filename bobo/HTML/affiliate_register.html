    <div class="affiliate-content register">
        <div class="container">
            <div class="RegisterMain">
                <ul class="register-menu">
                    <li>登录</li>
                    <li class="active">注册</li>
                </ul>
                <script>
                $(function() {
                    // 登錄與註冊切換
                    $(".register-menu li").click(function() {
                        $(this).addClass('active').siblings().removeClass('active');
                        $(".RegisterMain .lRMain").eq($(".register-menu li.active").index()).addClass('active').siblings('').removeClass('active');
                    });
                    // 密碼隱藏或顯示
                    $(".icon-noView").click(function() {
                        $(this).toggleClass('icon-view');
                    });

                    // 登錄高度
                    $(".RegisterMain").eq(0).css({ "min-height": $(window).height() - 54 - 88 });
                    $(window).resize(function() {
                        $(".RegisterMain").eq(0).css({ "min-height": $(window).height() - 54 - 88 });
                    });



                })
                </script>
                <!-- 登錄欄位 -->
                <div class="lRMain Login">
                    <!-- <div class="Warning"><i></i>錯誤提示訊息</div> -->
                    <!-- <p>如您已有帐户，立刻在此<a href="#">登录</a></p> -->
                    <div class="InputBox required Warnings">
                        <i class="icon-user"></i>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <!-- <p>8到16个字符</p> -->
                    <div class="InputBox required">
                        <i class="icon-password"></i>
                        <input type="text" placeholder="密码">
                        <i class="icon-noView"></i>
                    </div>
                    <div class="BtnStyle1"><a href="#">立即登录</a></div>
                </div>
                <!-- 註冊欄位 -->
                <div class="lRMain active">
                    <!-- <div class="Warning"><i></i>錯誤提示訊息</div> -->
                    <h2>注册新帐户</h2>
                    <h6>帐号资讯</h6>
                    <!-- <p>如您已有帐户，立刻在此<a href="#">登录</a></p> -->
                    <div class="InputBox required Warnings">
                        <i class="icon-user"></i>
                        <input type="text" placeholder="账号">
                    </div>
                    <!-- <p>8到16个字符</p> -->
                    <div class="InputBox required check-ok">
                        <i class="icon-password"></i>
                        <input type="text" placeholder="密码">
                        <i class="icon-noView"></i>
                    </div>
                    <div class="InputBox required">
                        <i class="icon-password"></i>
                        <input type="text" placeholder="确认密码">
                        <i class="icon-noView"></i>
                    </div>
                    <h6>帐号资讯</h6>
                    <div class="InputBox required noIcon">
                        <input type="text" placeholder="真实姓名">
                    </div>
                    <div class="InputBox required noIcon">
                        <input type="text" placeholder="手机号码">
                    </div>
                    <div class="InputBox required noIcon">
                        <input type="text" placeholder="电子信箱">
                    </div>
                    <h6>社交资讯</h6>
                    <div class="InputBox noIcon SelectBox">
                        <div class="SelectMain">
                            <i class="icon-qq"></i>
                            <ul>
                                <li><i class="icon-qq"></i></li>
                                <li><i class="icon-qq"></i></li>
                            </ul>
                        </div>
                        <input type="text" placeholder="请填写ＱＱ號">
                    </div>
                    <div class="InputBox">
                        <i class="icon-invite"></i>
                        <input type="text" placeholder="请填写推广网址或推广方式">
                    </div>
                    <div id="well">
                        <div><span id="slider"></span> <span>拖动左边滑块完成注册</span></div>
                    </div>
                    <div class="BtnStyle1"><a href="#">完成注册</a></div>
                    <div class="Prompt">
                        <input type="checkbox" />我已阅读并同意<a href="#">客户协议</a></div>
                </div>
            </div>
