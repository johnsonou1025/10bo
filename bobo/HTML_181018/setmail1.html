<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">邮箱绑定
		<div class="X"></div>
	</div>
	<div class="LightBoxContent">
		<p>为了您的帐户信息与资金安全，请尽快完成邮箱绑定</p>
		<div class="InputBox Send">
			<label>电子邮箱</label>
			<input type="text" placeholder="请输入电子邮箱"><div class="SendBtn">发送验证</div>
			<div class="Error">錯誤訊息</div>
			<div class="ClearBoth"></div>
		</div>
		<div class="InputBox Number">
			<label>输入验证码</label>
			<input type="text"><input type="text"><input type="text"><input type="text"><input type="text"><input class="MarginNone" type="text">
			<div class="Error">錯誤訊息</div>
			<div class="ClearBoth"></div>
		</div>
		<div class="MemberBtn">
			<a href="#">确认提交</a>
			<div class="Error">錯誤訊息</div>
			<div class="ClearBoth"></div>
		</div>
		<div class="Line"></div>
		<p>温馨提示: 每天只可以发送三次验证码哦！</p>
	</div>
</div>
<div class="LightBoxBg"></div>
</body>
</html>
