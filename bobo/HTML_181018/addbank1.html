<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">新增银行卡
		<div class="X"></div>
	</div>
	<div class="LightBoxContent">
		<div class="InputBox">
					<label>持卡人</label>
					<input type="text" placeholder="请输入持卡人姓名">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="InputBox">
					<label>银行卡号</label>
					<input type="text" placeholder="请输入银行卡号">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
				<div class="SelectBox Three">
					<label>开户地址</label>
					<select>
						<option>山西</option>
					</select><select>
						<option>长治市</option>
					</select><select class="MarginNo">
						<option>长治市郊区</option>
					</select>

					<div class="ClearBoth"></div>
				</div>
				<div class="InputBox">
					<label>开户分行</label>
					<input type="text" placeholder="请输入开户分行">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="MemberBtn">
					<a href="#">确认提交</a>
					<div class="Error">錯誤訊息</div>
				</div>
	</div>
</div>
<div class="LightBoxBg"></div>
</body>
</html>
