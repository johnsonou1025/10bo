<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">验证方式
		<div class="X"></div>
	</div>
	<div class="LightBoxContent TextCenter">
		<div class="LightBoxStep">
			<ul>
				<li class="Active"><b>1</b>验证方式</li><li class="ArrowRight ArrowLeft"><b>2</b>输入验证</li><li class="ArrowRight ArrowLeft"><b>3</b>重置密码</li>
			</ul>
		</div>
		<p>请选择验证方式更改密码</p>
		<div class="LightBoxSetSelect">
			<ul>
				<li class="Active">
					<a href="#">
					<div class="Icon Icon1"></div>
					<p>安全问题</p>
					<p class="Red">未绑定</p>
				</a>
				</li><li>
					<a href="#">
					<div class="Icon Icon2"></div>
					<p>联系电话</p>
					<p class="Red">未绑定</p>
				</a>
				</li><li>
					<a href="#">
					<div class="Icon Icon3"></div>
					<p>电子邮箱</p>
					<p class="Red">未绑定</p>
				</a>
				</li>
			</ul>
		</div>

	
		<div class="Line"></div>
		<p>如您还有其它登入帐号上的问题，可透过<a href="#">线上客服</a>或<a href="#">联系我们</a>。</p>
	</div>
</div>
<div class="LightBoxBg"></div>
</body>
</html>
