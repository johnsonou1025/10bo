<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">邮箱修改
		<div class="X"></div>
	</div>
	<div class="LightBoxContent">
		<p>我们会将一组一次性验证码传送到以下电子邮箱:</p>
		<div class="InputBox Send">
			<p class="SendPhone">freeman@oriontw.com</p><div class="SendBtn Active">59秒可发送</div>
			<div class="Error">錯誤訊息</div>
			<div class="ClearBoth"></div>
		</div>
		<div class="InputBox Number">
			<label>输入验证码</label>
			<input type="text"><input type="text"><input type="text"><input type="text"><input type="text"><input class="MarginNone" type="text">
			<div class="Error">錯誤訊息</div>
			<div class="ClearBoth"></div>
		</div>
		<div class="MemberBtn Error">
			<a href="#">确认提交</a>
			<div class="Error">錯誤訊息</div>
		</div>
		<div class="Line"></div>
		<p>温馨提示: 确保您输入的邮箱能正常接收激活邮件，邮箱才能生效
每天只可以发送三次验证码哦！</p>
	</div>
</div>
<div class="LightBoxBg"></div>
