<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">修改密码
		<div class="X"></div>
	</div>
	<div class="LightBoxContent">
		<p>您正在为账户<span>freeman</span>重置登录密码:</p>
		<div class="InputBox">
					<label>使用中的密码</label>
					<input type="text" placeholder="请输入您的密码">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="InputBox">
					<label>新密碼</label>
					<input type="text" placeholder="请输入您的新密码">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="InputBox">
					<label>再次输入以验证</label>
					<input type="text" placeholder="请再次输入您的新密码">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="MemberBtn Active">
					<a href="#">确认提交</a>
					<div class="Error">錯誤訊息</div>
				</div>
	</div>
</div>
<div class="LightBoxBg"></div>
</body>
</html>
