<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOBO娛樂</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/mine.js"></script>

</head>
<body>
<div class="LightBoxMain w550">
	<div class="Title">真實姓名
		<div class="X"></div>
	</div>
	<div class="LightBoxContent">
		<h2>注意: </h2>
		<p>实名認證後，您將不能更改您的真实姓名。一旦您的帐户在使用中提較的信息與您现在的身分信息不一致，我们都将近行适当的调查，以免您的金额造成损失。</p>
		<div class="InputBox">
					<label>真实姓名</label>
					<input type="number" placeholder="请填写您的真实姓名">
					<div class="Error">錯誤訊息</div>
					<div class="ClearBoth"></div>
		</div>
		<div class="MemberBtn Active Error">
					<a href="#">确认提交</a>
					<div class="Error">錯誤訊息</div>
				</div>
	</div>
</div>
<div class="LightBoxBg"></div>
</body>
</html>
