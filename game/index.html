<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>map direction game</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/gameScript.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-wrap">
        <!-- 數字與圖向配對 -->
        <table class="number-list">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td><i class="direction-icon-1"></i></td>
                <td><i class="direction-icon-2"></i></td>
                <td><i class="direction-icon-3"></i></td>
                <td><i class="direction-icon-4"></i></td>
                <td><i class="direction-icon-5"></i></td>
                <td><i class="direction-icon-6"></i></td>
                <td><i class="direction-icon-7"></i></td>
            </tr>
        </table>
        <!-- 將亂數產生的地圖圖向化 -->
        <div class="map-wrap">
            <i class="icon-1 start"></i>
        </div>
        <!-- 答案點擊區 -->
        <div class="direction-wrap">
            <div onclick="openFullscreen();">W</div>
            <button class="direction-icon-1" data-num="1"></button>
            <button class="direction-icon-2" data-num="2"></button>
            <button class="direction-icon-3" data-num="3"></button>
            <button class="direction-icon-4" data-num="4"></button>
            <button class="direction-icon-5" data-num="5"></button>
            <button class="direction-icon-6" data-num="6"></button>
            <button class="direction-icon-7" data-num="7"></button>
        </div>
        <script>
            // 全螢幕
    var elem = document.documentElement;

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }

    function closeFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
        </script>
        <div class="answer-wrap">
            <div class="answer-direction"></div>
            <div class="answer-button">
                <!-- 比對是否正確 -->
                <button class="answer-match">GO</button>
                <!-- 重新輸入答案 -->
                <button class="answer-reset">X</button>
            </div>
        </div>
        <!-- 點擊按鈕產生數字 -->
        <h3 class="answer-number" style="display: none;"></h3>
        <!-- question button 產生的亂數 -->
        <p class="question-number" style="display: none;"></p>
        <!-- 比對結果 你很利害喔/不對喔～再試試看 -->
        <p class="answer-result" style="display: none;"></p>
    </div>
    <!-- 彈跳視窗 -->
    <!-- 第一次 -->
    <div class="popup show" id="startGame">
        <div class="popup-content">
            <h3>
                開始你的地圖遊戲囉~
            </h3>
            <!-- 產出亂數 -->
            <button class="btn question-button">開始</button>
        </div>
    </div>
    <!-- 答對 -->
    <div class="popup" id="answerCorrect">
        <div class="popup-content">
            <h3>
                你很利害喔！
            </h3>
            <!-- 產出亂數 -->
            <button class="btn question-button">下一關</button>
        </div>
    </div>
    <!-- 答錯 -->
    <div class="popup" id="answerWrong">
        <div class="popup-content">
            <!-- 比對結果 你很利害喔/不對喔～再試試看 -->
            <h3>
                好像不對喔～
            </h3>
            <button class="btn tryAgain">再試試看</button>
        </div>
    </div>
</body>

</html>
