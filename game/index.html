<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>map direction game</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/gameScript.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game-wrap">
        <!-- 數字與圖向配對 -->
        <table class="number-list">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td><i class="direction-icon-1"></i></td>
                <td><i class="direction-icon-2"></i></td>
                <td><i class="direction-icon-3"></i></td>
                <td><i class="direction-icon-4"></i></td>
                <td><i class="direction-icon-5"></i></td>
                <td><i class="direction-icon-6"></i></td>
                <td><i class="direction-icon-7"></i></td>
            </tr>
        </table>
        <!-- 將亂數產生的地圖圖向化 -->
        <div class="map-wrap">
            <i class="icon-1 start"></i>
        </div>
        <!-- 答案點擊區 -->
        <div class="direction-wrap">
            <button class="direction-icon-1" data-num="1"></button>
            <button class="direction-icon-2" data-num="2"></button>
            <button class="direction-icon-3" data-num="3"></button>
            <button class="direction-icon-4" data-num="4"></button>
            <button class="direction-icon-5" data-num="5"></button>
            <button class="direction-icon-6" data-num="6"></button>
            <button class="direction-icon-7" data-num="7"></button>
        </div>
        <div class="answer-wrap">
            <div class="answer-direction"></div>
            <!-- 比對是否正確 -->
            <button class="answer-match">開始走路</button>
        </div>
        <!-- 點擊按鈕產生數字 -->
        <p class="answer-number" style="display: none;"></p>
        <!-- 產出亂數 -->
        <button class="question-button">製作地圖</button>
        <!-- question button 產生的亂數 -->
        <p class="question-number" style="display: none;"></p>
        <!-- 比對結果 你很利害喔/不對喔～再試試看 -->
        <p class="answer-result"></p>
    </div>
</body>

</html>
