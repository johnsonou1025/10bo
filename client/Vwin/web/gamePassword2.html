<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>vwin.com</title>
<link href="css/reset.css" rel="stylesheet" media="screen" />
<script src="js/jquery.js"></script>
<script src="js/jquery.corner.js"></script>

<!--密碼強度特效-->
<script src="js/jQueryRotateCompressed.2.1.js"></script>
<script src="js/rotate.js"></script>

<!--自訂css與jquery-->
<script src="js/custom.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
</head>

<body style="background-color:transparent;">
<!--黑底遮罩-->
<div id="wdsa" > 
        <!--白底透明遮罩 pop outside-->
        <div class="ppos"> 
                <!--內容區塊 pop area-->
                <div class="ppa"> 
                        <!--頁頭 pop head-->
                        <div class="pphead">                                
                                <!--步驟進度條 step box-->
                                <div class="stpbox" style="padding-bottom:40px;">
                                        <div class="stp stp2 mglft0">
                                                <div class="stp_md mglft0">
                                                        <div class="stpct"><span class="fbb">1</span>設定遊戲密碼</div>
                                                </div>
                                                <div class="stp_rt"></div>
                                        </div>
                                        <div class="stp stp2 active">
                                                <div class="stp_lft">
                                                        <div class="slft1"></div>
                                                        <div class="slft2"></div>
                                                </div>
                                                <div class="stp_md">
                                                        <div class="stpct"><span class="fbb">2</span>完成設定</div>
                                                </div>
                                                <div class="stp_rt"></div>
                                        </div>
                                        <div class="clear"></div>
                                </div>
                        </div>
                        <!--內容 pop content-->
                        <div class="ppct">
                                <h3 class="mgbt10 red">恭禧您已完成遊戲密碼設置!</h3>
                                <h4>趕快下載遊戲大玩一場吧~</h4>
                                <div class="clear mgbt20"></div>
                                <a href="game.html" class="btn4" target="_parent"><span class="icon_enter"></span><span>下載遊戲大廳</span>
                                <div class="wrongMsg">
                                        <table>
                                                <tr>
                                                        <td><span  class="icon_er1"></span></td>
                                                        <td>系統忙線中</td>
                                                </tr>
                                        </table>
                                        <span class="lftArrow"></span></div>
                                </a> </div>
                        
                        <!--頁尾 pop footer-->
                        <div class="ppft"  style="padding-bottom:60px;"> </div>
                </div>
        </div>
</div>
</body>
</html>
